<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Market Analytics</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="navbar">
        <div class="logo">Job<span class="highlight">Pulse</span></div>
        <nav>
            <ul class="nav-links">
                <li><a href="#" class="active">Dashboard</a></li>
                <li><a href="https://realtime-job-market-analytics.onrender.com/analytics/companies">Top Companies</a></li>
                <li><a href="https://realtime-job-market-analytics.onrender.com/analytics/locations">Top Locations</a></li>
                <li><button id="toggleTheme">ðŸŒ™</button></li>
            </ul>
        </nav>
    </header>
    <h1 id="heading">ðŸ“ŠJob Analysis Dashboard</h1>
    
    <form id="jobform">
        <input type="text" id="role" placeholder="Role (e.g. python developer)"/>
        <input type="text" id="city" placeholder="City (e.g Bangalore)"/>
        <button type="submit">Search Jobs</button>
    </form>
    <div id="status"></div>
    <h3 style="text-align: center;">Quick Search Suggestions</h3>
    <div id="quick-search">
        <button class="preset" data-role = "python developer" data-city="bangalore">
            Python - bangalore
        </button>
        <button class="preset" data-role="data engineer" data-city="remote">
            Data Engineer - remote
        </button>
        <button class="preset" data-role="Frontend developer" data-city="Hyderabad">
            Frontend - Hyderabad
        </button>
        <button class="preset" data-role="devops engineer" data-city="delhi">
            DevOps - Delhi
        </button>
    </div>
    <div class="graph">
        <div class="card">
            <h2>Top Hiring Locations</h2>
            <canvas id="locationChart"></canvas>
        </div>
        <div class="card">
            <h2>Top Hiring Companies</h2>
            <canvas id="companyChart"></canvas>
        </div>    
        <div class="card">
            <h2>Top Skills</h2>
            <canvas id="skillChart"></canvas>
        </div>
    </div>
    <script src="static/js/dashbird.js"></script>
</body>
</html>
